<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump - Start</title>
    <style>
        /* Basic page reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            z-index: -1;
        }

        .start-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-top: 300px;
        }

        .start-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: rgb(250, 194, 121);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .start-btn:hover {
            background-color: #fc875c;
        }

        .toggle-music-btn {
            font-size: 1em;
            padding: 10px 20px;
            background-color: rgb(245, 140, 2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            position: fixed;
            bottom: 10px; /* Distance from the bottom */
            right: 1100px; /* Distance from the right */
            z-index: 1; /* Ensure it stays above other elements */
        }

        .toggle-music-btn:hover {
            background-color: #ffa880;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .start-btn {
                font-size: 1.2em;
                padding: 12px 25px;
            }

            .start-container {
                background-color: rgba(0, 0, 0, 0.3);
            }

            .toggle-music-btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .start-btn {
                font-size: 1.1em;
                padding: 10px 20px;
            }

            .start-container {
                background-color: transparent;
            }

            .toggle-music-btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted>
        <source src="../doodle-jump-master/vid/Doodle.mp4" type="video/mp4">
    </video>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="../doodle-jump-master/sfx/music.wav" type="audio/wav">
    </audio>

    <div class="start-container" id="startContainer">
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <button class="toggle-music-btn" id="toggleMusicBtn" onclick="toggleMusic()">Play Music</button>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const toggleMusicBtn = document.getElementById('toggleMusicBtn');

        // Function to toggle music on/off
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                toggleMusicBtn.textContent = 'Mute Music';
            } else {
                bgMusic.pause();
                toggleMusicBtn.textContent = 'Play Music';
            }
        }

        // Redirect to the game page
        function startGame() {
            window.location.href = '../doodle-jump-master/index.html';
        }
    </script>

</body>
</html>
